<html>
    <head>
        <meta charset="UTF-8">
        <title>Volume Control</title>
        <link rel="stylesheet" href="popup.css">
        <script src="popup.js"></script>
    </head>
    <body>
        <div class="container">
            <h2>Tab Volume</h2>
            <div class="slider-row">
                <label for="volume-slider">Volume:</label>
                <div class="slider-wrapper">
                    <input type="range" id="volume-slider" min="0" max="5" step="0.01" value="1">
                </div>
                <span id="volume-value">100%</span>
            </div>
            <div class="preset-buttons">
                <button type="button" class="preset-btn" data-value="0">0%</button>
                <button type="button" class="preset-btn" data-value="0.1">10%</button>
                <button type="button" class="preset-btn" data-value="1">100%</button>
                <button type="button" class="preset-btn" data-value="2">200%</button>
                <button type="button" class="preset-btn" data-value="5">500%</button>
            </div>
        </div>
    </body>
</html>
